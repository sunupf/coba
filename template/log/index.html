<!DOCTYPE html>
<html lang="en" ng-app='log'>
<head>
  <meta charset="UTF-8">
  <title>Coba Log</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="logController as log">
  <main id="container" class="clear">
    <div class="browser left">
      <h3>Browser</h3>
      <ul class='navigation nav'>
        <li ng-repeat="browser in log.browsers">
          <a href="{{browser.file}}" target="log">
            {{browser.name}}
          </a>
        </li>
      </ul>
    </div>
    <div class="log">
      <h1>{{log.data.title}}</h1>
      <iframe src="firefox.html" name="log" frameborder="0" width="100%" height="100%" scrolling='no' onload="resizeIframe(this)"></iframe>
    </div>
  </main>
  <script src="data.js"></script>
  <script src="assets/angular.min.js"></script>
  <script src="assets/angular-ui-router.min.js"></script>
  <script src="assets/script.js"></script>
  <script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
</body>
</html>
